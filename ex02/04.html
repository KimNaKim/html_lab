<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- p 태그는 글을 넣을 수 있는 인라인 태그입니다 -->
    <!-- img 태그는 이미지를 넣을 수 있는 인라인 태그입니다 -->
    <h1>p와 img 태그</h1>
    <hr />
    <p>이것은 p 태그 내부의 글입니다.</p>
    <p>이것은 또다른 p 태그입니다.</p>
    <!-- 태그 내부에 들어가는 것은 attribute(속성)이라고 합니다. -->
    <!-- 로컬 컴퓨터 내부의 이미지 집어넣기 - 절대경로 -->
    <img src="/ex02/img/a.jpg" />
    <!-- 상대 경로의 주소 집어넣기 -->
    <img src="./img/a.jpg" />
    <!-- 인터넷에 올라온 이미지 링크로 이미지 집어넣기 -->
    <img
      src="https://cdn.pixabay.com/photo/2025/11/04/07/47/winter-woods-9935921_1280.jpg"
    />
  </body>
</html>
