<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>블록과 인라인</h1>
    <!-- div는 행 전체를 잡는 블럭 속성을 가짐 -->
    <!-- 블록은 브라우저 창의 크기에 종속됨 -->
    <div>1</div>
    <div>2</div>
    <!-- span은 자기 자신의 크기만 잡는 인라인 속성을 가짐 -->
    <!-- span은 자기 자신의 크기에 종속됨(브라우저 창의 크기에 연연하지 않음) -->
    <span>3</span><br />
    <span>4</span>
    <div>5</div>
  </body>
</html>
