<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블</title>
  </head>
  <body>
    <h1>시간표</h1>
    <hr />
    <table
      style="
        border: 1px solid rgb(255, 237, 159);
        background-color: antiquewhite;
        text-align: center;
      "
      border="1"
    >
      <tr>
        <th>⏰시간</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
      </tr>
      <tr>
        <td>🕘09:00~10:00🕙</td>
        <td rowspan="2">📐수학</td>
        <td>🔠영어</td>
        <td rowspan="2">🧪과학</td>
        <td>💪체육</td>
        <td>🖌️미술</td>
      </tr>
      <tr>
        <td>🕙10:00~11:00🕚</td>
        <td rowspan="2">🌍사회</td>
        <td>🎵음악</td>
        <td rowspan="2">📖국어</td>
      </tr>
      <tr>
        <td>🕚11:00~12:00🕛</td>
        <td>🔠영어</td>
        <td>🖌️미술</td>
        <td>📐수학</td>
      </tr>
      <tr>
        <td>🕛12:00~13:00🕐</td>
        <td colspan="5">🍱점심시간</td>
      </tr>
      <tr>
        <td>🕐13:00~14:00🕑</td>
        <td>🧪과학</td>
        <td>🎵음악</td>
        <td>🌍사회</td>
        <td>📖국어</td>
        <td>🔠영어</td>
      </tr>
      <tr>
        <td>🕑14:00~15:00🕒</td>
        <td>🖌️미술</td>
        <td colspan="3">🏫프로젝트 수업</td>
        <td>💪체육</td>
      </tr>
    </table>
  </body>
</html>
