<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블</title>
  </head>
  <body>
    <h1>테이블</h1>
    <hr />
    <table style="border: 1px solid; background-color: antiquewhite" border="1">
      <tr>
        <th>시간</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
      </tr>
      <tr>
        <td>1</td>
        <td rowspan="2">국어</td>
        <td>영어</td>
        <td rowspan="2">과학</td>
        <td>체육</td>
        <td>미술</td>
      </tr>
      <tr>
        <td>2</td>
        <td rowspan="2">사회</td>
        <td>음악</td>
        <td rowspan="2">국어</td>
      </tr>
      <tr>
        <td>3</td>
        <td>영어</td>
        <td>미술</td>
        <td>수학</td>
      </tr>
      <tr>
        <td>4</td>
        <td colspan="5">점심시간</td>
      </tr>
    </table>
  </body>
</html>
